<html>
	<head>
		<title>FarmChat</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="keywords" content="chat"/>
		<meta name="description" content="FarmChat, chat application" />
		<meta name="author" content="David Thompson" />
		<meta property="og:title" content="FarmChat"/>
		<meta property="og:type" content="website"/>
		<meta property="og:url" content=""/>
		<meta property="og:site_name" content="FarmChat" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/pure-min.css">
		<link rel="stylesheet" href="css/app.css?1">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
    <div class="banner">
      <h1 class="banner-head">FarmChat.</h1>
    </div>
    <div class="l-content" id="login-container">
      <div class="pure-g-r center-col">
        <div class="pure-u-1">
          <p>FarmChat is a demo project built on Backbone.js and Firebase</p>
          <form id="login-form" class="pure-form" action="#">
            <button id="login" class="pure-button pure-button-primary pure-button-action">Login with Twitter</button>
          </form>
        </div>
      </div>
    </div>

    <div class="l-content hidden" id="roomview-container">
      <div class="pure-g-r center-col">
        <div class="pure-u-2-3">
          <div id="room">
            <h2>Talk.</h2>
            <form class="pure-form" id="addMessage" action="#">
              <fieldset class="pure-group">
                <input type="text" placeholder="Message" id="text" class="pure-input-1">
              </fieldset>
              <div class="controls">
                <button id="send" class="pure-button pure-button-primary pure-button-small pure-button-action pure-input-1">Send</button>
              </div>
            </form>
            <div id="messages"></div>
            <small>Most recent 50 messages loaded</small>
          </div>
        </div>
        <div class="pure-u-1-3" id="users-container">
          <h2>Online.</h2>
          <div id="users">
            <div id="user-list"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- templates -->
    <script id="messageTemplate" type="text/template">
      <h5 class="username">@<%- user %></h5>
      <p><%- text %></p>
    </script>
    <script id="onlineUserTemplate" type="text/template">
      <h5 class="name"><a href="http://twitter.com/<%- name %>">@<%- name %></a> <%- status %></h5>
    </script>
    <!-- end templates -->
    <!-- javascripts -->
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
    <script src="js/live.min.js"></script>
    <!-- end javascripts -->
	</body>
</html>
